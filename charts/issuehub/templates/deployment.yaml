apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "issuehub.fullname" . }}
  labels:
    {{- include "issuehub.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "issuehub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "issuehub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "issuehub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | default "production" | quote }}
            - name: GITHUB_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.secret.useExistingSecret }}{{ .Values.secret.name }}{{ else }}{{ include "issuehub.fullname" . }}{{ end }}
                  key: GITHUB_API_TOKEN
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.secret.useExistingSecret }}{{ .Values.secret.name }}{{ else }}{{ include "issuehub.fullname" . }}{{ end }}
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.secret.useExistingSecret }}{{ .Values.secret.name }}{{ else }}{{ include "issuehub.fullname" . }}{{ end }}
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.secret.useExistingSecret }}{{ .Values.secret.name }}{{ else }}{{ include "issuehub.fullname" . }}{{ end }}
                  key: NEXTAUTH_URL
          livenessProbe:
            httpGet:
              path: /api/auth/session # NextAuth session endpoint is a good liveness check
              port: http
          readinessProbe:
            httpGet:
              path: /api/auth/session
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
